  <!-- Nueva columna para el formulario -->
  <div class="col-md-9">
    <div class="container">
            <div class="card">
            <div class="card-header  text-center">
                <h2 class="negrita text-white">REGISTRO DE MEDICO</h2>
            </div>
            <!-- Formulario -->
            <form id="formulario">
                <div class="container fluid mt-5">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group text-white">
                                <label class="negrita" for="cedula">Cédula:</label>
                                <input type="text" class="form-control" id="cedula" name="cedula">
                            </div>
                            <div class="form-group text-white">
                                <label class="negrita" for="nombre">Nombres y apellidos:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                placeholder="Ingrese el nombre del profesional" name="nombre" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group text-white">
                              <label class="negrita" for="especialidad">Especialidad:</label>
                              <select class="form-control" id="especialidad" name="especialidad" required>
                                <option value="">Seleccione una especialidad</option>
                                <option value="ginecologia">Ginecología</option>
                                <option value="psiquiatria">Psiquiatría</option>
                                <option value="pediatria">Pediatría</option>
                                <option value="optometria">Optometría</option>
                              </select>
                            </div>

                            <div class="form-group text-white">
                              <label class="negrita" for="email">E_Mail:</label>
                              <input type="text" class="form-control" id="email" name="email"
                              placeholder="Ingrese correo electronico" name="email" required>
                          </div>
                        </div>
                           
                          <div class="col-md-3">  
                             <div class="form-group text-white">
                            <label class="negrita" for="mprofesional">Matricula Profesional:</label>
                            <input type="text" class="form-control" id="mprofesional" name="mprofesional"
                            placeholder="Registro Unico SRM" name="mprofesional" required>
                           </div>
                         <div class="form-group text-white">
                              <label class="negrita" for="area">Area Asignada:</label>
                              <select class="form-control" id="area" name="area" required>
                                <option value="">Seleccione un consultorio</option>
                                <option value="Psiquiatria">Psiquiatria</option>
                                <option value="Pediatria">Pediatria</option>
                                <option value="general">General</option>
                              </select>    
                            </div>
                          </div>
                        <div class="col-md-3"> 
                          <div class="form-group text-white">
                            <label class="negrita" for="direccion">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" name="direccion"
                            placeholder="Direccion de Residencia" name="direccion" required>
                           
                          </div>
                          
                           <div class="form-group text-white">
                            <label class="negrita" for="contacto">Telefono de Contacto:</label>
                            <input type="text" class="form-control" id="Contacto" name="contacto"
                            placeholder="Numero de Celular" name="contacto" required>
                           </div>
                          </div>

                          </div>
                          <div class="form-group text-white">
                           <label class="negrita" for="usuario">Usuario:</label>
                           <input type="text" class="form-control" id="usuario" name="usuario"
                           placeholder="Primera letra del nombre y primer apellido" name="usuario" required>
                          </div>


                        </div>
                        <div class="form-group text-white">
                         <label class="negrita" for="Contraseña">Contraseña:</label>
                         <input type="text" class="form-control" id="contrasena" name="contrasena"
                         placeholder="Minimo Ocho caracteres, combinar letras y simbolos" name="Contraseña" required>
                        </div>
                   
                        <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger">Registrar Medico</button>

                      </div>
                        </div>
                                      
                </div>
            </form>
        </div>
    </div>
</div>
