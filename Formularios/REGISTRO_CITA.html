                  <div class="card-header  text-center">
                      <h2 class="negrita text-white">REGISTRO DE CITAS MEDICAS</h2>
                  </div>
                  <!-- Formulario -->
                  <form id="formulario " >
                      <div class="container fluid mt-4">
                          <div class="row">
                              <div class="col-md-4">
                                  <div class="form-group text-white">
                                      <label class="negrita" for="cedula">Cédula:</label>
                                      <input type="text" class="form-control" id="cedula" name="cedula">
                                  </div>
                                  <div class="form-group text-white">
                                      <label class="negrita" for="nombre">Nombre:</label>
                                      <input type="text" class="form-control" id="nombre" name="nombre"
                                      placeholder="Ingrese el nombre del paciente" name="nombre" required>
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group text-white">
                                    <label class="negrita" for="especialidad">Especialidad:</label>
                                    <select class="form-control" id="especialidad" name="especialidad" required>
                                      <option value="">Seleccione una especialidad</option>
                                      <option value="ginecologia">Ginecología</option>
                                      <option value="psiquiatria">Psiquiatría</option>
                                      <option value="pediatria">Pediatría</option>
                                      <option value="optometria">Optometría</option>
                                    </select>
                                  </div>
                                  <div class="form-group text-white">
                                    <label class="negrita" for="consultorio">Consultorio:</label>
                                    <select class="form-control" id="consultorio" name="consultorio" required>
                                      <option value="">Seleccione un consultorio</option>
                                      <option value="101">101</option>
                                      <option value="201">201</option>
                                      <option value="302">302</option>
                                    </select>    
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group text-white">
                                    <label class="negrita" for="medico">Médico:</label>
                                    <select class="form-control" id="medico" name="medico" required>
                                      <option value="">Seleccione un médico</option>
                                      <option value="andres Martinez">Andrés Martínez</option>
                                      <option value="wilson Aldana">Wilson Aldana</option>
                                      <option value="beatriz Maldonado">Beatriz Maldonado</option>
                                    </select>
                                  </div>
                                  <div class="form-group text-white">
                                    <label class="negrita" for="fecha_hora">Fecha y hora:</label>
                                    <input type="datetime-local" class="form-control" id="fecha_hora" name="fecha_hora" required>
                                  </div>
                              </div>
                          </div>

                          <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger">Registrar Cita</button>
                          </div>
                            </div>
                          
                      </div>
